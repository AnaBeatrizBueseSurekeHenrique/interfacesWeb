<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
       const produto = {nome: "caneta", preco: 242, quantidade: 1};
       const produto2 = new Object({nome: "caneta", preco: 1, quantidade: 242});
       console.log(produto);
       console.log(produto2)
    </script>
</head>
<body>
    <h1>Objetos</h1>
</body>
</html>
