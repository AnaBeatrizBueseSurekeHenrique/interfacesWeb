<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
       const diasDaSemana = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sabado"];
       const date = new Date()
       const hoje = date.getDay();
       console.log(hoje);
       const feira = "-feira!";
       if(hoje == 0 || hoje == 6){
        feira = "!";
       }
       alert("Olá! Hoje é " + diasDaSemana[hoje] + feira) ;       
    </script>
</head>
<body>
    <h1>Objetos</h1>
</body>
</html>
