<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericicio 10</title>
    <script>
        /*10.      Inversor de palavra
Peça ao usuário que digite 
uma palavra ou frase. Mostre o texto invertido (ex: "olá" → "álO").*/
    let palavra = prompt("Digite uma palavra!");
    let reversa = palavra.split("").reverse().join("");
    alert(reversa);
    </script>
</head>
<body>
    <h1>Exercicio 10</h1>
</body>
</html>
