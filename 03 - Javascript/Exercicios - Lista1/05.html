<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 5</title>
    <script>
      let peso = parseFloat(prompt("Insira seu peso!"));
      let altura = parseFloat(prompt("Insira altura!"));
      let imc;
      imc = (peso / (altura * altura));
      if (imc <= 16.9){
        alert("imc muito baixo!");
      }else {
        if(imc <= 18.9){
            alert("imc baixo!");
        } else{
            if (imc <= 25.9){
                alert("normal!")
            }  else{
                if (imc <= 29.9){
                    alert("acima do peso!")
                } else{
                    if (imc <= 34.9){
                        alert("obesidade grau 1!")
                    } else{
                        if (imc <= 40){
                            alert("obesidade grau 2!")
                        } else{
                            alert("obesidade grau 3")
                        }
                    }
                }
            }
        }
    }
    </script>
  </head>
  <body>
    <h1>Exercicio 5</h1>
  </body>
</html>
