<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <script>
        /*6.           Número par ou ímpar
Peça ao usuário um número inteiro e diga se ele é par ou ímpar.*/
    let numero1 = parseInt(prompt("Insira um númoro!"));
    if(numero1 == NaN){
        alert("Por favor insira um numero!")
    } else{
        if(numero1%2 == 0){
            alert("Este número é par!");
        } else{
            alert("Este número é impar!");
        }
    }
    </script>
</head>
<body>
    <h1>Exercicio 6</h1>
</body>
</html>
