<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
    <script>
        /*7.           Contador regressivo
Solicite um número ao usuário e 
exiba uma contagem regressiva até zero.*/
     let numero = parseInt(prompt("Insira um número!"));
     if(numero == NaN){
        alert("Insira apenas numeros!")
     } else{
        for(let i = numero; i >= 0; i--){
            alert(i);
        }
     }
    </script>
</head>
<body>
    <h1>Exercicio 7</h1>
</body>
</html>
