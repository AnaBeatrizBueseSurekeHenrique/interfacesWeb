  <body>
    <h2>Segundo Exercicio</h2>
    <script>
    /*2.Verificação de maioridade
      Solicite a idade do usuário. Informe se 
      ele é menor de idade (menos de 18 anos) ou maior de idade.*/
      let idade;
      do{
        idade = prompt("Insira sua idade!");
      } while(idade == NaN)
      if(idade >= 18){
        alert("Você é maior de idade!");
      } else{
        alert("Você é menor de idade!");
      }
    </script>
  </body>
