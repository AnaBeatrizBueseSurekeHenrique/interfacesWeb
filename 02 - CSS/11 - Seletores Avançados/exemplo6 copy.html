<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Classes</title>
    <style>
       button{
        background-color:grey;
        color: white;
        border: none;
        padding: 1em;
        margin-bottom: .5em;
       }
        button:disabled{
            opacity: .5;
        }
        p:empty::before{
            content: "parágrafo";
            background-color: aqua;
        }
        p:empty::after{
            content: "parágrafo";
            background-color: rebeccapurple;
        }

    </style>
</head>
<body>
    <button>Vai</button>
    <button disabled>Vai disabled</button>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut, velit.</p>
    <p> </p>
    <p>Pós espaço</p>
    <p></p>
    <p>Pós sem espaço</p>
</body>
</html>
