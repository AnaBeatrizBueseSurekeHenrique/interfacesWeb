<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!--O controls faz o audio aparecer-->
    <audio src="media/media/mozart_trompa.mp3" controls></audio><br>
    <audio controls autoplay>
        <source src="media/media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/media/mozart_trompa.ogg" type="audio/ogg">
    </audio>
</body>
</html>
