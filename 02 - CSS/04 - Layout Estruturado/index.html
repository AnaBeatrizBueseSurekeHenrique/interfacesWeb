<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout Estruturado</title>
    <style>
        header{
            background-color: aqua;
        }
        nav{
            background-color: #5f69a0;
        }
        main{
            background-color: blue;
        }
        footer{
            background-color: blueviolet;
        }
        aside{
            background-color: purple;
        }
        section,article,div,span{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <footer>Rodapé</footer>
    <header>Cabeçalho</header>
    <nav>Navegação</nav>
    <main>
        <section>Seção</section>
        <article>Artigo</article>
        <div>Divisão</div>
        <span>Span</span>      
        <span>Span</span>
        <span>Span</span>
    </main>
    <aside>Fora do Conteúdo</aside>
</body>
</html>
